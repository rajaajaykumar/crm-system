{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRM Project</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav>
        DjangoCRM
        <ul>
            {% if user.is_authenticated %}
            <li>Create</li>
            <li>Dashboard</li>
            <li>Logout</li>
            {% else %}
            <li>Register</li>
            <li>Login</li>
            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
